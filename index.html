<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>10,000</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <img src="./10000.png" alt="10000pt">

  <div class="input-area">
    <input type="number" id="pointInput" placeholder="ポイントの量数">
    <button id="addButton" class="main-button">投入</button>
  </div>

  <div class="tank">
    <p>合計</p>
    <h2 id="totalPoints">0</h2>
  </div>

  <div class="projection">
    <p id="projectionText"></p>
  </div>
  <div class="view-toggle">
    <button id="viewAll" class="toggle-button">全体</button>
    <button id="view15" class="toggle-button">直近</button>
  </div>
  <canvas id="pointChart"></canvas>
  <button id="resetButton">データを消去</button>

  <script src="script.js"></script>
</body>
</html>
